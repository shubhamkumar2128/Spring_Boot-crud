<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Product Management</title>
  
  
  
      <link rel="stylesheet" href="./style.css">

  
</head>

<body>

<div align="center">
						<h3><a href="addproduct">Add new product</a></h3>

      <table >
						<thead>
							<tr class="table100-head">
								<th class="column1" >ID</th>
								<th class="column3">Name</th>
								<th class="column4">Brand</th>
								<th class="column5">Price</th>
								<th class="column6">Action</th>
							</tr>
						</thead>
						<tbody>
								<tr th:each="product : ${listofproduct}">
								<td th:text="${product.id}">ID</td>
								<td th:text="${product.name}">Name</td>
								<td th:text="${product.brand}">Brand</td>
								<td th:text="${product.price}">Price</td>
					<td>
					<a th:href="@{'/edit/' + ${product.id}}">Edit product</a>
					&nbsp;&nbsp;
					<a th:href="@{'/delete/' + ${product.id}}">Delete product</a>
					
					</td>
								</tr>
						</tbody>
					</table>

  </div>
  

</body>

</html>
